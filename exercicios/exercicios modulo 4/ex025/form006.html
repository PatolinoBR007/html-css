<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.html" method="get">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="Cor" id="icor" value="#0000ff">
        </p>
        <p>
            <label for="inivel">Nivel de Satisfação: </label>
            <input type="range" name="Nivel" id="Inivel" min="1" max="5" value="5">
        </p>
        <p>
            <label for="ifoto">Upload: </label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
