<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse videos está hospedado no meu servidor.</p>
    <video poster="imagens/download.jpeg" controls width="400" loop>
        <source src="media/Kurukurukururin.mp4" type="video/mp4">
        <source src="media/Kurukurukururin.mkv" type="video/mkv">
        <source src="media/Kurukurukururin.webm" type="video/webm">
        <source src="media/Kurukurukururin.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="400" height="225" src="https://www.youtube.com/embed/77ejIWqJglQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo Videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/214208482?h=5dd1fe5ca6&byline=0&portrait=0" width="400" height="225" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
