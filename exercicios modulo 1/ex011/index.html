<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Imagen Dinãmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <div>
        <picture>
        <source media="(max-width: 700px)" srcset="imagens/imgp.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/imgm.png" type="image/png">
        <img src="imagens/imgg.png" alt="Imagen Flexivel">
    </picture>
    </div>
    
    <h1>Reproduzindo Audios</h1>
    <p>Vamos reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="media/Everlong.mp3" type="audio/mpeg">
    </audio>
    <p>Guanacast:</p>
    <audio preload="metadata" controls>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
