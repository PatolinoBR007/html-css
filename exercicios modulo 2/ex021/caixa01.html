<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            text-align: center;
            background-color: #d1ffd1;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: #6efd6e;
            padding: 10px;
            margin: auto;
        }
        a {
            border-width: 10px;
            border-style: groove;
            border-color: rgb(60, 255, 255);
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos tambem são exemplos de box-level, mas os <a href="#">Links são exemplos de caixas inline-level</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
