<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #0DDEAC;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: #00ff51;
            background-color: #f5e596;
            width: 200px;
        }
        div:hover {
            color: #0065F0;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto Secreto...</p>
    </div>
    <p>End</p>
</body>
</html>
